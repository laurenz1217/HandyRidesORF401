{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="
    background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                url('{% static 'metlife-stadium.jpg' %}') center/cover no-repeat fixed;
    min-height: 100vh;
    padding: 2rem;
    color: white;
    display: flex;
    justify-content: center;
    align-items: flex-start;
">
    <div style="width: 100%; max-width: 700px; margin: 2rem auto 0;">
        <h1 style="
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        ">Find World Cup Final Rides</h1>
        
        <div style="
            background: rgba(40, 40, 40, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        ">
            <form method="POST" action="{% url 'rides:ride_search' %}">
                {% csrf_token %}
                
                <div style="margin-bottom: 1.5rem;">
                    <label style="
                        display: block;
                        color: #ffd700;
                        font-weight: bold;
                        margin-bottom: 0.5rem;
                    ">Search by origin city:</label>
                    <div style="position: relative;">
                        <i class="fas fa-city" style="
                            position: absolute;
                            left: 1rem;
                            top: 50%;
                            transform: translateY(-50%);
                            color: #4a90e2;
                        "></i>
                        <input type="text" name="origination" 
                               placeholder="Enter your city (e.g., Dallas)"
                               style="
                                   width: 100%;
                                   padding: 0.75rem 1rem 0.75rem 2.5rem;
                                   border: none;
                                   border-radius: 10px;
                                   background: rgba(255, 255, 255, 0.9);
                                   font-size: 1rem;
                               ">
                    </div>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="
                        display: block;
                        color: #ffd700;
                        font-weight: bold;
                        margin-bottom: 0.5rem;
                    ">Search by destination city:</label>
                    <div style="position: relative;">
                        <i class="fas fa-flag-checkered" style="
                            position: absolute;
                            left: 1rem;
                            top: 50%;
                            transform: translateY(-50%);
                            color: #4a90e2;
                        "></i>
                        <input type="text" name="destination_city"
                               placeholder="Enter destination city (e.g., East Rutherford)"
                               style="
                                   width: 100%;
                                   padding: 0.75rem 1rem 0.75rem 2.5rem;
                                   border: none;
                                   border-radius: 10px;
                                   background: rgba(255, 255, 255, 0.9);
                                   font-size: 1rem;
                               ">
                    </div>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label style="
                        display: block;
                        color: #ffd700;
                        font-weight: bold;
                        margin-bottom: 0.5rem;
                    ">Search by destination state:</label>
                    <div style="position: relative;">
                        <i class="fas fa-map" style="
                            position: absolute;
                            left: 1rem;
                            top: 50%;
                            transform: translateY(-50%);
                            color: #4a90e2;
                        "></i>
                        <input type="text" name="destination_state"
                               placeholder="Enter state code (e.g., NJ)"
                               maxlength="2"
                               style="
                                   width: 100%;
                                   padding: 0.75rem 1rem 0.75rem 2.5rem;
                                   border: none;
                                   border-radius: 10px;
                                   background: rgba(255, 255, 255, 0.9);
                                   font-size: 1rem;
                               ">
                    </div>
                </div>

                <button type="submit" style="
                    width: 100%;
                    padding: 1rem;
                    background: #dc3545;
                    color: white;
                    border: none;
                    border-radius: 10px;
                    font-size: 1.1rem;
                    font-weight: bold;
                    cursor: pointer;
                    transition: all 0.3s ease;
                ">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
        </div>

        <div style="
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        ">
            <a href="{% url 'rides:index' %}" style="
                padding: 0.75rem 1.5rem;
                border-radius: 10px;
                text-decoration: none;
                font-weight: bold;
                background: #4a90e2;
                color: white;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            ">
                <i class="fas fa-home"></i> Return Home
            </a>
            <a href="{% url 'rides:create' %}" style="
                padding: 0.75rem 1.5rem;
                border-radius: 10px;
                text-decoration: none;
                font-weight: bold;
                background: #28a745;
                color: white;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            ">
                <i class="fas fa-car"></i> Offer a Ride
            </a>
        </div>
    </div>
</div>
{% endblock %}
